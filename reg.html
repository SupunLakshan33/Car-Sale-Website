<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryMotors | register</title>
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <div class="w3-border">
        <a href="/">home</a>
        <div class="w3-container w3-red">
            <h2>Register Form</h2>
        </div>
        <form action="/reg.php" method="post" autocomplete="off" class="w3-container">
            <div class="w3-section">
                <label for="fname">Enter Your First Name</label>
                <input type="text" name="fname" id="fname" class="w3-input">

            </div>
            <div class="w3-section">
                <label for="lname">Enter Your Last Name</label>
                <input type="text" name="lname" id="lname" class="w3-input">

            </div>
            <div class="w3-section">
                <label for="nic">Enter Your NIC</label>
                <input type="text" name="nic" id="nic" class="w3-input">

            </div>
            <div class="w3-section">
                <label for="city">Enter Your City</label>
                <input type="text" name="city" id="city" class="w3-input">

            </div>
            <div class="w3-section">
                <label for="email">Enter Your Email</label>
                <input type="text" id="email" name="email" class="w3-input">

            </div>
            <div class="w3-section">
                <label for="password">Enter Your Password</label>
                <input type="password" name="password" id="password" class="w3-input">

            </div>
            <div class="w3-section">
                <input type="submit" class="w3-input">
                <input type="reset" class="w3-input">

            </div>
        </form>
    </div>

</body>

</html>
